<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>

</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип_Место" class="header__logo">

        </header>

        <section class="profile">
            <div class="user">
                <div class="user__avatar"></div>
                <div class="user__paperdol">
                    <div class="user__edit-nickname">
                        <h1 class="user__nickname">Верный Лоскутик</h1>
                        <button class="user__edit" type="button">
                            <img src="./images/top.svg" alt="иконка карандаша" class="user__pen-button">
                        </button>
                    </div>
                    <p class="user__subtittle">Твой лучший друг</p>
                </div>
                <button class="user__place-button" type="button">
                    <img src="./images/plus.svg" alt="иконка плюса" class="user__plus-icon">
                </button>
            </div>

        </section>

        <section class="photo-gallery">
        </section>

        <footer class="footer">
            <p class="sign"> &copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__tittle">Редактировать профиль</h3>
                <form class="popup__form">
                    <input type="text" class="popup__section popup__section_nickname" placeholder="Имя" name="name">
                    <input type="text" class="popup__section popup__section_subtittle" placeholder="Подпись" name="name">
                    <button class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_photo-add">
            <div class="popup__container popup__container_photo-add">
                <button class="popup__close popup__close_photo-add" type="button"></button>
                <h3 class="popup__tittle">Новое место</h3>
                <form class="popup__form">
                    <input type="text" class="popup__section popup__section_placename" placeholder="Название" name="name">
                    <input type="text" class="popup__section popup__section_placlink" placeholder="Ссылка на картинку" name="name">
                    <button class="popup__button popup__button_addTemplateItem">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_image-add">
            <figure class="popup__image-container">
                <button class="popup__close popup__close_image-add"></button>
                <img src="" alt="" class="popup__image-picture">
                <figcaption class="popup__image-text"></figcaption>
            </figure>
        </div>

    </div>
    <template id="photo-container">
    <div class="card">
        <button class="card__delete"></button>
        <img src="" alt="" class="card__image">
        <div class="card__text">
            <h2 class="card__name"></h2>
            <button class="card__like" type="button"></button>
        </div>
    </div>
</template>
    <script src="./scripts/script.js"></script>
</body>


</html>
