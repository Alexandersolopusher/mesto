<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>

</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип_Место" class="header__logo">

        </header>

        <section class="profile">
            <div class="user">
                <div class="user__avatar"></div>
                <div class="user__paperdol">
                    <div class="user__editnickname">
                        <h1 class="user__nickname">Верный Лоскутик</h1>
                        <button class="user__edit" type="button">
                            <img src="./images/top.svg" alt="иконка карандаша" class="user__pen-button">
                        </button>
                    </div>
                    <p class="user__subtittle">Твой лучший друг</p>
                </div>
                <button class="user__place-button" type="button">+</button>
            </div>

        </section>

        <section class="photo-gallery">
            <div class="card">
                <img src="./images/anor_londo.jpg" alt="собор и закат" class="card__image">
                <div class="card__text">
                    <h2 class="card__name">Анор - Лондо</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/painted-world.jpeg" alt="деревня в тумане" class="card__image">
                <div class="card__text">
                    <h2 class="card__name">Олачиль</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/deep-tample.jpg" alt="ворота" class="card__image">
                <div class="card__text">
                    <h2 class="card__name">Храм Глубин</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/fierling.jpg" alt="место для костра" class="card__image">
                <div class="card__text">
                    <h2 class="card__name">Храм Огня</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/snow.jpg" alt="город в снегу" class="card__image">
                <div class="card__text">
                    <h2 class="card__name">Лунный Лондо</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/5748aeeff153e06ecf3c46a38cefd2ca.jpg" alt="замок" class="card__image">
                <div class="card__text">
                    <h2 class="card__name">Замок Лотрика</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>

        </section>

        <footer class="footer">
            <p class="sign"> &copy; 2020 Mesto Russia</p>
        </footer>

        <div class="poup">
            <div class="poup__container">
                <button class="poup__close" type="button"></button>
                <h3 class="poup__tittle">Редактировать профиль</h3>
                <form class="poup__form">
                    <input type="text" class="poup__section poup__section_nickname" placeholder="Имя" name="name">
                    <input type="text" class="poup__section poup__section_subtittle" placeholder="Подпись" name="name">
                    <button class="poup__button">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
    <script src="./scripts/script.js" defer></script>
</body>


</html>
