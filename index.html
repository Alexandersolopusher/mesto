<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>

</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип_Место" class="header__logo">

        </header>

        <section class="profile">
            <div class="user">
                <div class="user__avatar"></div>
                <div class="user__paperdol">
                    <div class="user__editnickname">
                        <h1 class="user__nickname">Верный Лоскутик</h1>
                        <button class="user__edit"></button>
                    </div>
                    <p class="user__subtittle">Твой лучший друг</p>
                </div>
                <button class="user__place-button">+</button>

            </div>

        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/anor_londo.jpg" class="element__image">
                <div class="element__text">
                    <h2 class="element__name">Анор - Лондо</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/painted-world.jpeg" class="element__image">
                <div class="element__text">
                    <h2 class="element__name">Олачиль</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/deep-tample.jpg" class="element__image">
                <div class="element__text">
                    <h2 class="element__name">Храм Глубин</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/fierling.jpg" class="element__image">
                <div class="element__text">
                    <h2 class="element__name">Храм Огня</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/snow.jpg" class="element__image">
                <div class="element__text">
                    <h2 class="element__name">Лунный Лондо</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/5748aeeff153e06ecf3c46a38cefd2ca.jpg" class="element__image">
                <div class="element__text">
                    <h2 class="element__name">Замок Лотрика</h2>
                    <button class="element__like"></button>
                </div>
            </div>

        </section>

        <footer class="footer">
            <p class="sign">2020 Mesto Russia</p>
        </footer>

        <div class="poup">
            <div class="poup__container">
                <button class="poup__close"></button>
                <h3 class="poup__tittle">Редактировать профиль</h3>
                <form class="poup__form">
                    <input type="text" class="poup__nickname" placeholder="Имя" name="name">
                    <input type="text" class="poup__subtittle" placeholder="Подпись" name="name">
                </form>
                <button class="poup__button">Сохранить</button>
            </div>
        </div>

    </div>
</body>
<script src="./script.js"></script>

</html>
